<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Horor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid red;
      border-radius: 6px;
      background: black;
      color: red;
    }
    button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    .dashboard {
      display: none;
      text-align: center;
      padding: 50px;
      width: 100%;
    }
    .dashboard h1 {
      font-size: 3rem;
      color: crimson;
      text-shadow: 0 0 20px red, 0 0 40px darkred;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%   { opacity: 1; text-shadow: 0 0 10px red; }
      50%  { opacity: 0.6; text-shadow: 0 0 40px crimson; }
      100% { opacity: 1; text-shadow: 0 0 20px darkred; }
    }
    .warning {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ff4444;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { transform: skew(0deg); }
      20% { transform: skew(10deg); color: darkred; }
      40% { transform: skew(-10deg); color: crimson; }
      60% { transform: skew(5deg); }
      80% { transform: skew(-5deg); }
      100% { transform: skew(0deg); color: #ff4444; }
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black url('https://i.ibb.co/6XbZzsb/scary-face.jpg') center/cover no-repeat;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Halaman Login -->
  <div class="box" id="loginBox">
    <h2>Login Panel</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Masuk</button>
    <p id="pesan"></p>
  </div>

  <!-- Dashboard Horor -->
  <div class="dashboard" id="dashboard">
    <h1>☠ SELAMAT DATANG DI NERAKA DIGITAL ☠</h1>
    <p class="warning">[!] Kamu sudah terjebak... Tidak ada jalan keluar...</p>
    <audio autoplay loop>
      <source src="https://www.fesliyanstudios.com/play-mp3/6666" type="audio/mpeg">
    </audio>
    <audio id="scream">
      <source src="https://www.fesliyanstudios.com/play-mp3/4385" type="audio/mpeg">
    </audio>
    <div id="jumpscare"></div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let pesan = document.getElementById("pesan");

      if (user === "admin" && pass === "12345") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

        // setelah 5 detik munculin jumpscare
        setTimeout(function() {
          document.getElementById("jumpscare").style.display = "block";
          document.getElementById("scream").play();
        }, 5000);

      } else {
        pesan.innerHTML = "[x] Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
