<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latar Belakang Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video full screen */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay biar teks lebih jelas */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    /* Konten di atas video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Video sebagai background -->
  <video autoplay muted loop id="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Browser kamu tidak mendukung video tag.
  </video>

  <!-- Overlay gelap -->
  <div class="overlay"></div>

  <!-- Konten -->
  <div class="content">
    <h1>WELCOME</h1>
    <p>Ini contoh halaman dengan latar belakang video</p>
  </div>

</body>
</html>
