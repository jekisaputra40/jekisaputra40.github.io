<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ngentot. itu enak ayo ngentot bersamaku || HIDUP KU SUDAH TIDAK KARUAN SEKARANG || ASTAGHFIRULLAHAL'AAZiim............gua.org.nya.emg suka mesum">
  <meta name="keyword" content="Jeky Cabul">
  <meta property="og:title" content="MAU.NGULUM. KONTOL. KU?">
  <meta property="og:image" content="https://jekisaputra40.github.io/blackjack/bokep-cina.png">

  <link rel="icon" type="image/x-icon" href="https://jekisaputra40.github.io/blackjack/16807130.png" />
  <meta charset="UTF-8">

  <title>SLMT. DTG ANJ3NG</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://jekisaputra40.github.io/blackjack/dp.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4c4c;
      font-size: 20px;
      animation: floatUp linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .player-container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      z-index: 10;
    }

    /* === TOMBOL MUSIK DI TENGAH === */
    .music-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: orange;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,165,0,0.8);
      animation: pulse 1.3s infinite;
      z-index: 20;
    }

    .music-btn::before {
      content: '';
      position: absolute;
      left: 28px;
      top: 20px;
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }

    .paused::before {
      border-left: none;
      width: 20px;
      height: 25px;
      background: white;
      clip-path: polygon(0 0, 40% 0, 40% 100%, 0 100%, 0 100%, 60% 0, 100% 0, 100% 100%, 60% 100%);
      left: 30px;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>

<body>

  <!-- Tombol Musik -->
  <div class="music-btn" id="musicBtn"></div>
  <audio id="musicAudio" src="https://jekisaputra40.github.io/blackjack/drp.mp3" loop></audio>

  <script>
    const btn = document.getElementById('musicBtn');
    const audio = document.getElementById('musicAudio');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.classList.add('paused');
      } else {
        audio.pause();
        btn.classList.remove('paused');
      }
    });
  </script>

</body>
</html>
