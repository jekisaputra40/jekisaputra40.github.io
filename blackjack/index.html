<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/x-icon" href="https://jekisaputra40.github.io/blackjack/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME'S</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://jekisaputra40.github.io/blackjack/wairsark.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Hati floating */
    .heart {
      position: absolute;
      color: #ff4c4c;
      font-size: 20px;
      animation: floatUp linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Player container */
    .player-container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      z-index: 10;
    }

    h2 {
      color: #ffb6c1;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    .play-btn {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: #ff4c4c;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
      animation: pulse 1.2s infinite;
    }

    .play-btn::before {
      content: '';
      position: absolute;
      left: 28px;
      top: 20px;
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }

    .paused::before {
      border-left: none;
      width: 20px;
      height: 25px;
      background: white;
      clip-path: polygon(0 0, 40% 0, 40% 100%, 0 100%, 60% 0, 100% 0, 100% 100%, 60% 100%);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <div class="player-container">
    <!--<h2>use u microphone, this content just for fun, dugem nonstop 24 jam ajar dekðŸ˜‚ yg obi nyimeng, yg obi mabok, yg obi nyabu masok dalam cenel setuo ini a a a a a. anggap be ini dugem asli wkwkkwkkwkwk</h2>-->
    <!-- <h2>REST AND PEACE TEMAN'SKU BERADER TERBAIK'S YANG PERNAH KU TERMUI SETELAH RIAN'SðŸ˜¢ really miss u kawan's</h2>-->
    <h1>LANJAKKELAH SAPE NAK MAYO E BABI</h1>
    <div class="play-btn" id="playBtn"></div>
    <audio id="audio" src="https://jekisaputra40.github.io/blackjack/vl.mp3" loop autoplay></audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');

    audio.onplay = () => playBtn.classList.add('paused');
    audio.onpause = () => playBtn.classList.remove('paused');

    playBtn.addEventListener('click', () => {
      if(audio.paused){
        audio.play();
      } else {
        audio.pause();
      }
    });

    // Hati floating
    
  </script>

</body>
</html>
