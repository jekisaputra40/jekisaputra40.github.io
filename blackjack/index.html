<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifikat</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .certificate-container {
      position: relative;
      width: 800px;
      height: 565px;
      background: url('https://jekisaputra40.github.io/blackjack/sertifikatguawkwkwkkaukenatipu.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: #000;
    }
    .date {
      position: absolute;
      bottom: 30px;
      right: 50px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="certificate-container">
    <div class="name" id="name">Nama Peserta</div>
    <div class="date" id="date">28 September 2025</div>
  </div>

  <script>
    // Ubah nama dan tanggal secara dinamis jika mau
    document.getElementById('name').textContent = "";
    document.getElementById('date').textContent = new Date().toLocaleDateString('id-ID');
  </script>

</body>
</html>
