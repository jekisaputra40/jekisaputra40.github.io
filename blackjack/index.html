<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Responsive Image</title>
  <!--
    Cara pakai: ganti "image.jpg" dengan path/URL gambarmu.
    File ini akan menampilkan satu gambar fullscreen dan responsif.
  -->
  <style>
    /* Reset singkat */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}

    /* Container full screen */
    .hero{
      width:100vw;
      height:100vh; /* penuh layar */
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:#000; /* fallback warna saat gambar belum dimuat */
      overflow:hidden;
    }

    /* Gambar responsive: memenuhi layar, tetap proporsional */
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover; /* cover menjaga rasio dan mengisi area */
      object-position:center center;
      display:block;
    }

    /* Optional: jangan tampilkan scrollbar saat animasi/perubahan ukuran */
    ::-webkit-scrollbar{display:none}
  </style>
</head>
<body>

  <!-- Ganti src dengan nama file gambarmu (bisa URL juga) -->
  <div class="hero">
    <img src="kom.jpg" alt="Gambar fullscreen responsif" />
  </div>

  <!-- Jika mau, bisa tambahkan atribut loading="lazy" pada <img> untuk tunda pemuatan di koneksi lambat -->
  <!-- <img src="image.jpg" loading="lazy" alt="..."> -->

</body>
</html>
