<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Dengan Suara</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: block;
    }

    /* Tombol Play */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>

  <video id="bgVideo" loop playsinline>
    <source src="https://jekisaputra40.github.io/blackjack/jekyyyyyyyyyyyyyyyyyyyyyyz.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div class="play-btn" id="playBtn">‚ñ∂Ô∏è</div>

  <script>
    const video = document.getElementById('bgVideo');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      playBtn.style.display = 'none';
    });
  </script>

</body>
</html>
