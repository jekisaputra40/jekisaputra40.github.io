<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* Tombol musik */
    .music-control {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-control:hover {
      background: rgba(255,255,255,0.35);
    }

    /* Animasi ikon musik */
    .music-icon {
      display: inline-block;
      font-size: 20px;
      animation: none;
    }
    .playing .music-icon {
      animation: vibrate 0.3s infinite linear;
    }

    @keyframes vibrate {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="https://jekisaputra40.github.io/blackjack/jing.png" class="active">
    <img src="https://picsum.photos/id/1025/1920/1080">
    <img src="https://picsum.photos/id/1035/1920/1080">
    <img src="https://picsum.photos/id/1043/1920/1080">
    <img src="https://picsum.photos/id/1069/1920/1080">
  </div>

  <button class="music-control playing" id="musicBtn">
    <span class="music-icon">ðŸŽµ</span> <span class="music-text">Pause Musik</span>
  </button>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    function nextSlide() {
      slides[index].classList.remove('active');
      index = Math.floor(Math.random() * slides.length);
      slides[index].classList.add('active');
    }
    setInterval(nextSlide, 5000);

    // Musik & tombol
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    const icon = btn.querySelector('.music-icon');
    const text = btn.querySelector('.music-text');

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.classList.add('playing');
        text.textContent = 'Pause Musik';
      } else {
        music.pause();
        btn.classList.remove('playing');
        text.textContent = 'Play Musik';
      }
    });
  </script>
</body>
</html>
