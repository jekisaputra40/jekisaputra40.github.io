<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Musik Sinkron GAZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* VIDEO BACKGROUND */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* TOMBOL MUSIK */
    .music-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
      user-select: none;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ANIMASI GETAR SAAT MUSIK HIDUP */
    .playing {
      animation: vibrate 0.25s infinite linear;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
    }

    @keyframes vibrate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(3deg); }
      50% { transform: translate(-50%, -50%) rotate(0deg); }
      75% { transform: translate(-50%, -50%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video id="video" loop playsinline>
    <source src="https://jekisaputra40.github.io/blackjack/jekyyyyyyyyyyyyyyyyyyyyyyz.mp4" type="video/mp4">
  </video>

  <!-- MUSIK -->
  <audio id="music" src="https://example.com/music.mp3"></audio>

  <!-- TOMBOL MUSIK DI TENGAH -->
  <div class="music-btn" id="musicBtn">ðŸŽµ</div>

  <script>
    const video = document.getElementById('video');
    const music = document.getElementById('music');
    const btn = document.getElementById('musicBtn');
    let isPlaying = false;

    // Klik tombol = toggle musik & video
    btn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        video.play();
        btn.classList.add('playing');
        isPlaying = true;
      } else {
        music.pause();
        video.pause();
        btn.classList.remove('playing');
        isPlaying = false;
      }
    });

    // Jika musik selesai otomatis, stop animasi & video
    music.addEventListener('ended', () => {
      video.pause();
      btn.classList.remove('playing');
      isPlaying = false;
    });
  </script>

</body>
</html>
