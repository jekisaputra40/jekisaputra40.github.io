<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video + Musik Tengah (Online)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: black;
    }

    /* ====== BACKGROUND VIDEO ====== */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    /* ====== CENTER BUTTON ====== */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      color: white;
      padding: 18px 40px;
      font-size: 22px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    .song-title {
      margin-top: 18px;
      font-size: 20px;
      opacity: 0.9;
    }

    /* ====== IKON MUSIK ANIMASI ====== */
    .music-icon {
      position: fixed;
      top: 20px;
      right: 25px;
      font-size: 32px;
      color: white;
      opacity: 0.8;
      transition: 0.3s;
    }

    .music-icon.active {
      animation: bounce 0.6s infinite alternate;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.3) rotate(10deg); }
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      button {
        font-size: 18px;
        padding: 14px 30px;
      }
      .song-title {
        font-size: 16px;
      }
      .music-icon {
        font-size: 26px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND VIDEO (PAKAI HTTPS) -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://cdn.pixabay.com/video/2023/03/07/154474-807704507_large.mp4" type="video/mp4">
    Browser kamu tidak mendukung video background.
  </video>

  <!-- IKON MUSIK KECIL -->
  <div id="musicIcon" class="music-icon">üéµ</div>

  <!-- TOMBOL DI TENGAH -->
  <div class="center-content">
    <button id="musicBtn">‚ñ∂Ô∏è Putar Musik</button>
    <div class="song-title">üéµ Judul: <b>Relax Chill Vibes</b></div>
  </div>

  <!-- AUDIO (HTTPS LANGSUNG) -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f6c8d3d1b.mp3?filename=relaxing-meditation-112199.mp3"></audio>

  <!-- SCRIPT -->
  <script>
    const btn = document.getElementById("musicBtn");
    const music = document.getElementById("bgMusic");
    const icon = document.getElementById("musicIcon");
    let playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        btn.innerHTML = "‚è∏Ô∏è Hentikan Musik";
        icon.classList.add("active");
        playing = true;
      } else {
        music.pause();
        btn.innerHTML = "‚ñ∂Ô∏è Putar Musik";
        icon.classList.remove("active");
        playing = false;
      }
    });
  </script>

</body>
</html>
