<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background FIX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- âœ… Gunakan autoplay + muted + playsinline (WAJIB agar jalan di Chrome) -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://jekisaputra40.github.io/blackjack/video.mp4" type="video/mp4">
    Browser tidak mendukung tag video.
  </video>

  <div class="content">
    <h1>Video Background Aktif ðŸŽ¥</h1>
    <p>Jika tidak muncul, tekan F12 â†’ Console untuk cek error.</p>
  </div>

  <script>
    // âœ… Deteksi error jika video gagal dimuat
    const video = document.getElementById('bg-video');
    video.addEventListener('error', (e) => {
      console.error('Gagal memuat video:', e);
      alert('Video tidak bisa dimuat. Cek URL src di script.');
    });
  </script>

</body>
</html>
