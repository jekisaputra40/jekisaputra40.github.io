<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Seram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1506459225024-1428097a7e18?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .center-text {
      color: red;
      font-size: 3rem;
      font-family: 'Creepster', cursive, sans-serif;
      text-align: center;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #8b0000, 0 0 50px black;
      opacity: 0;
      animation: fadeIn 3s forwards, flicker 1.5s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.6; }
      100% { opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: red;
      font-weight: bold;
      font-size: 1rem;
    }

    marquee {
      padding: 10px 0;
    }

    /* Gambar jumpscare */
    .jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s;
      z-index: 9999;
    }
    .jumpscare img {
      max-width: 90%;
      max-height: 90%;
    }
    .jumpscare.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-text">AKU SELALU MENGINTAIMU...</div>

  <footer>
    <marquee>⚠️ Jangan lihat ke belakang... ⚠️</marquee>
  </footer>

  <!-- Suara horor latar -->
  <audio id="bg-sound" loop autoplay>
    <source src="https://www.myinstants.com/media/sounds/ghost-sound-effect.mp3" type="audio/mpeg">
  </audio>

  <!-- Suara teriakan jumpscare -->
  <audio id="scream-sound">
    <source src="https://www.myinstants.com/media/sounds/scream_6.mp3" type="audio/mpeg">
  </audio>

  <!-- Gambar jumpscare (gambar yang sudah aktif) -->
  <div class="jumpscare" id="jumpscare">
    <img src="https://pngwing.com/en/search?q=scary+face" alt="Hantu Seram">
  </div>

  <script>
    const bgSound = document.getElementById("bg-sound");
    const scream = document.getElementById("scream-sound");
    const js = document.getElementById("jumpscare");

    function showJumpscare() {
      js.classList.add("show");
      scream.currentTime = 0;
      scream.play();
      setTimeout(() => js.classList.remove("show"), 1500);
    }

    function randomJumpscare() {
      const randomTime = Math.floor(Math.random() * 10000) + 5000; // 5–15 detik
      setTimeout(() => {
        showJumpscare();
        randomJumpscare();
      }, randomTime);
    }

    window.addEventListener("load", () => {
      bgSound.play().catch(() => {
        console.log("Autoplay diblokir—klik layar dulu aja biar suara nyala.");
      });
      randomJumpscare();
    });
  </script>
</body>
</html>
